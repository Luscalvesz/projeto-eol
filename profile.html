<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Default - CodeXP</title>
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/generals.css">
    <link rel="stylesheet" href="./css/app-style.css">
    <link rel="stylesheet" href="./css/moment.css">
    <script src="https://kit.fontawesome.com/b59fd58049.js"></script>
    <script defer src="./js/script.js"></script>

    <style>

    </style>
</head>

<body class="web-app">
    <aside class="flex-column-between">
        <div class="up">
            <img src="./imgs/logo.png" alt="">

            <div class="icons flex-column">
                <i class="fas fa-bullhorn" id="megaphone"></i>
                <i class="fas fa-heart"></i>
                <i class="far fa-handshake"></i>
                <i class="fas fa-bell"></i>
            </div>
        </div>
        <div class="down flex-column">
            <i class="fas fa-question-circle"></i>
            <div class="profile flex-center">
                <div class="img-profile"></div>
            </div>
        </div>
    </aside>
    <main>
        <header class="h-profile">
            <h1>
                <span>
                    <i class="fas fa-user-circle"></i>
                </span> Perfil
            </h1>
        </header>
        <section class="s-profile">
            <div class="row-image">
                <div class="image background-center"></div>
            </div>
            <div class="light-info ">
                <div class="row row-0 flex-between">
                    <div class="name-box profile-box">
                        <label for="name_input">Nome</label>
                        <input type="text" placeholder="Nome">
                    </div>
                    <div class="email-box profile-box">
                        <label for="email-box">Email</label>
                        <input type="text" placeholder="Nome">
                    </div>
                </div>

                <div class="row row-1 flex-between">
                    <div class="tel-box profile-box">
                        <label for="tel_input">Telefone</label>
                        <input type="tel" placeholder="Nome">
                    </div>
                    <button class=" btn-medium">Salvar Configurações</button>
                </div>
            </div>
        </section>
        <hr>
    </main>
</body>

</html>
