<!DOCTYPE html>
<html lang="pt-br">

<head>

<body>
    <section class="box-cad">
        <div class="d-box flex-column">
            <h2>Login</h2>
            <p>Para continuar, faça o login no <span><img src="imgs/Logo Oficial.png" alt="logo"></span></p>
            <form action="#" class="form-box flex-column">
                <input type="text" name="e-mail" placeholder="E-mail corporativo">
                <input type="text" name="senha" placeholder="Senha">
                <div class="remind-box flex-between">

                    <div class="remind flex-between">
                        <input type="checkbox" name="remind_pass" id="remind_input"> <label for="remind_pass">Lembrar de
                            mim</label>
                    </div>
                    <a href="#">Esqueci minha senha</a>
                </div>

                <button class=" purple btn-cad">entrar</button>

            </form>
            <div class="rambo">
                <div class="hr-log flex-center">
                    <div class="yellow-ball"></div>
                    <hr>
                    <p>ou</p>
                    <hr>
                    <div class="yellow-ball"></div>
                </div>
                <div class="flex-column">
                    <p>Não tem uma conta?</p>
                    <a href="#" class="lnk-entrar">faça seu cadastro</a>
                </div>
            </div>
            
        </div>
    </section>
